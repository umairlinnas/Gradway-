<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradway | Migration Simplified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* Snappier Floating Keyframes */
      @keyframes float-center {
        0%, 100% { transform: translate(-50%, -50%); }
        50% { transform: translate(-50%, -52%); }
      }
      
      @keyframes float-cluster {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .animate-float-center { animation: float-center 6s ease-in-out infinite; }
      .animate-float-cluster { animation: float-cluster 5s ease-in-out infinite; }

      /* Hero Bubble Base */
      .hero-bubble {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        aspect-ratio: 1 / 1;
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease, border-radius 0.4s ease;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.5);
        will-change: transform, border-radius;
        box-shadow: 
          0 4px 12px -2px rgba(0, 0, 0, 0.08), 
          0 12px 24px -4px rgba(0, 0, 0, 0.1),
          inset 0 1px 2px 0 rgba(255, 255, 255, 0.3);
        touch-action: manipulation;
      }
      
      /* Full Circle Rotation on Interaction */
      .hero-bubble:hover, .hero-bubble:active {
        transform: scale(1.08) rotate(360deg);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
        border-color: rgba(251, 191, 36, 0.8);
        z-index: 60;
        border-radius: 50% !important;
      }

      .hero-bubble-center:hover, .hero-bubble-center:active {
        transform: translate(-50%, -50%) scale(1.08) rotate(360deg) !important;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Mobile Drawer Redesign */
      .drawer-overlay {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at top right, #252d3d, #1a1f2c);
        z-index: 200;
        display: flex;
        flex-direction: column;
        transform: translateX(100%);
        transition: transform 0.6s cubic-bezier(0.85, 0, 0.15, 1);
        pointer-events: none;
      }
      
      .drawer-overlay.open {
        transform: translateX(0);
        pointer-events: auto;
      }

      .nav-link-mobile {
        opacity: 0;
        transform: translateX(30px);
        transition: all 0.4s ease;
      }

      .drawer-overlay.open .nav-link-mobile {
        opacity: 1;
        transform: translateX(0);
      }

      /* Hero Section Background "Fun" Pattern */
      .hero-pattern {
        background-image: radial-gradient(#fbbf24 0.5px, transparent 0.5px);
        background-size: 24px 24px;
        mask-image: linear-gradient(to bottom, black, transparent);
      }
    </style>
<script type="importmap">

</head>
