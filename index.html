<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradway | Migration Simplified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* Snappier Floating Keyframes */
      @keyframes float-center {
        0%, 100% { transform: translate(-50%, -50%); }
        50% { transform: translate(-50%, -52%); }
      }
      
      @keyframes float-tl {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(12px, -15px); }
      }
      @keyframes float-tr {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-15px, 12px); }
      }
      @keyframes float-bl {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(15px, 15px); }
      }
      @keyframes float-br {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-10px, -20px); }
      }

      .animate-float-center { animation: float-center 6s ease-in-out infinite; }
      .animate-float-tl { animation: float-tl 7s ease-in-out infinite; }
      .animate-float-tr { animation: float-tr 6.5s ease-in-out infinite 0.5s; }
      .animate-float-bl { animation: float-bl 8s ease-in-out infinite 1s; }
      .animate-float-br { animation: float-br 7.5s ease-in-out infinite 1.5s; }

      /* Hero Bubble Base - IRREGULAR SHAPE BY DEFAULT */
      .hero-bubble {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        aspect-ratio: 1 / 1;
        transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), 
                    box-shadow 0.6s ease, 
                    border-radius 0.6s cubic-bezier(0.34, 1.56, 0.64, 1),
                    border-color 0.4s ease;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.5);
        will-change: transform, border-radius;
        box-shadow: 
          0 4px 12px -2px rgba(0, 0, 0, 0.08), 
          0 12px 24px -4px rgba(0, 0, 0, 0.1);
        touch-action: manipulation;
        border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%; /* Irregular/Organic shape */
      }
      
      /* MORPH TO PERFECT CIRCLE ON HOVER */
      .hero-bubble:hover, .hero-bubble:active {
        transform: scale(1.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        border-color: rgba(251, 191, 36, 0.8);
        z-index: 60;
        border-radius: 50% !important;
      }

      .hero-bubble-center:hover, .hero-bubble-center:active {
        transform: translate(-50%, -50%) scale(1.05) !important;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Hero Section Background Pattern */
      .hero-pattern {
        background-image: radial-gradient(#fbbf24 0.5px, transparent 0.5px);
        background-size: 24px 24px;
        mask-image: linear-gradient(to bottom, black, transparent);
      }

      /* Form Button Styling */
      .btn-submit {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-submit:hover {
        background-color: #3b82f6 !important; /* Blue hover per instruction */
      }
    </style>
<script type="importmap">
{
