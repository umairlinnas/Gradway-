
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradway | Migration Simplified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      .brand-amber { color: #FBBF24; }
      .bg-brand-amber { background-color: #FBBF24; }
      .brand-slate { color: #1E293B; }
      .bg-brand-slate { background-color: #1E293B; }

      .gradient-button {
        background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .gradient-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.4);
      }

      .gradient-whatsapp {
        background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .gradient-whatsapp:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(22, 163, 74, 0.4);
      }

      .glass-nav {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(0,0,0,0.08);
      }

      /* Custom dot for 'i' */
      .dot-i {
        position: relative;
        display: inline-block;
      }
      .dot-i::after {
        content: '';
        position: absolute;
        top: 0.15em;
        left: 50%;
        transform: translateX(-50%);
        width: 0.18em;
        height: 0.18em;
        background-color: #FBBF24;
        border-radius: 50%;
      }

      /* Floating Animations */
      @keyframes float-slow {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      @keyframes float-medium {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(-2deg); }
      }
      .animate-float-slow { animation: float-slow 6s ease-in-out infinite; }
      .animate-float-medium { animation: float-medium 5s ease-in-out infinite; }

      /* Popup Menu Animation */
      .popup-enter {
        animation: popup-scale 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes popup-scale {
        from { opacity: 0; transform: translateY(10px) scale(0.9); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* Enhanced Blob Interactivity */
      .blob {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
      }
      
      .blob:hover {
        border-radius: 50%;
        transform: scale(1.1) rotate(2deg);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.25);
        z-index: 50;
      }
    </style>
<script type="importmap">
{

}
</script>
</head>
<body class="bg-white text-slate-800 antialiased">
    <div id="root"></div>
</body>
</html>
