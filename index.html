<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradway | Migration Simplified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      .brand-amber { color: #FBBF24; }
      .bg-brand-amber { background-color: #FBBF24; }
      .brand-slate { color: #1A1F2C; }
      .bg-brand-slate { background-color: #1A1F2C; }

      .gradient-button {
        background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
        transition: all 0.2s ease-out;
      }
      
      .gradient-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.4);
      }

      /* Logo Styling */
      .f-extension-container {
        position: relative;
        display: inline-flex;
        align-items: baseline;
      }

      .f-extension-letter::after {
        content: '';
        position: absolute;
        top: 38.5%; 
        left: 45%;
        width: 0.54em; 
        height: 0.085em;
        background-color: #FBBF24;
        z-index: 5;
      }

      .i-no-dot {
        position: relative;
        display: inline-block;
        margin-left: -0.12em;
        mask-image: linear-gradient(to bottom, transparent 32%, black 32%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 32%, black 32%);
      }

      .black-dot-mark::after {
        content: '';
        position: absolute;
        top: -0.05em;
        left: 50%;
        transform: translateX(-50%);
        width: 0.22em;
        height: 0.22em;
        background-color: #1A1F2C;
        border-radius: 50%;
        z-index: 10;
      }

      /* Ultra Smooth Floating */
      @keyframes float-gentle {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(0, -25px); }
      }
      
      @keyframes float-gentle-center {
        0%, 100% { transform: translate(-50%, -50%); }
        50% { transform: translate(-50%, calc(-50% - 25px)); }
      }

      .animate-float-1 { animation: float-gentle-center 6s ease-in-out infinite; }
      .animate-float-2 { animation: float-gentle 7s ease-in-out infinite 0.5s; }
      .animate-float-3 { animation: float-gentle 8s ease-in-out infinite 1s; }
      .animate-float-4 { animation: float-gentle 6.5s ease-in-out infinite 0.2s; }

      .hero-bubble {
        transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        aspect-ratio: 1 / 1;
        flex-shrink: 0;
        will-change: transform, border-radius, box-shadow;
        border: 1px solid rgba(255, 255, 255, 0.5);
        /* Intense Layered Shadows for 3D Pop */
        box-shadow: 
          0 10px 15px -3px rgba(0, 0, 0, 0.1), 
          0 25px 50px -12px rgba(0, 0, 0, 0.35),
          inset 0 2px 4px 0 rgba(255, 255, 255, 0.2);
      }
      
      .hero-bubble:hover {
        border-radius: 50% !important;
        transform: scale(1.08) translateY(-10px);
        z-index: 60;
        box-shadow: 0 45px 85px -15px rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(251, 191, 36, 0.5);
      }

      .hero-bubble-center:hover {
        transform: translate(-50%, -50%) scale(1.08) !important;
      }

      .bubble-inner {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }

      .icon-circle {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        flex-shrink: 0;
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15));
      }
    </style>
